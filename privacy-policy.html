  <h1>プライバシーポリシー</h1>
  <p>本拡張機能は、画像のリサイズおよび圧縮処理をブラウザ内で行うだけで、ユーザーの個人情報や端末情報、閲覧履歴などのデータは一切収集・送信・保存いたしません。</p>

  <p>Google Chrome の保存領域（chrome.storage）には、変換設定（画像サイズなど）のみ保存されますが、これらの情報は外部に送信されず、第三者と共有されることもありません。</p>

  <p>2025年7月現在、本拡張機能は Google のデベロッパーポリシーに準拠しています。</p>
